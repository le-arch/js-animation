<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Game</title>
    <link rel="stylesheet" href="achery.css">
</head>
<body>
    <div id="mainContainer">
        <canvas id="myCanvas"></canvas>
        <canvas id="animCanvas"></canvas>
        <h1 id="score">0</h1>
        <div id="showPoint">
            <div id="timerDiv"></div>
            <p id="arrs">&uarr;</p> <span class="u">&uarr; +4</span>
        </div>
        <div id="startMenu">
            <h1 id="title"> <span style="font-size: 60px;">G</span>AME ON</h1>
            <button>TAP TO START</button>
            <h2><span id="best">0</span> <br>BEST</h2>
        </div>
    </div>
    <script src="achery.js"></script>
</body>
</html>
